<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 关键：合并边框并添加单元格边框 */
        
        table {
            border-collapse: collapse;
            /* 合并相邻边框 */
            width: 100%;
            /* 可选：表格宽度 */
        }
        
        th,
        td {
            border: 1px solid #ddd;
            /* 边框颜色和粗细 */
            padding: 8px;
            /* 内边距提升可读性 */
            text-align: left;
            /* 文本对齐 */
        }
        
        th {
            background-color: #f2f2f2;
            /* 表头背景色 */
        }
    </style>
</head>

<body>

</body>
<script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
<script>
    function renderMarkdown() {

        const rawMarkdown = document.getElementById('markdownTextarea').value;

        const converter = new showdown.Converter({

            tables: true

        });

        const html = converter.makeHtml(rawMarkdown);

        document.getElementById('previewDiv').innerHTML = html;

    }
</script>

</html>
